<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/view/template.xhtml">
    <ui:param name="title" value="USER EDIT"/>
    <ui:define name="content">
        <h:form id="userEditForm" style="display: flex; justify-content: center;">
            <p:growl id="msgs" showDetail="true" sticky="true"/>
            <p:outputPanel id="userDetail" style="margin-top: 20px">
                <p:panelGrid columns="2" styleClass="ui-noborder ui-fluid" style="width: 100%">
                    <br/>
                    <p:outputLabel for="name" value="New username:"/>
                    <br/>
                    <p:inputText id="name" value="#{userEditController.userToEdit.login}" required="true"/>
                    <br/>
                    <p:outputLabel for="password" value="New password:"/>
                    <br/>
                    <p:password id="password" value="#{userEditController.userToEdit.passwordHash}" required="true"
                                label="password"/>
                    <div>
                        <p:commandButton
                                update=":userEditForm:msgs"
                                value="Save"
                                action="#{userEditController.userSave}">
                        </p:commandButton>
                    </div>
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
