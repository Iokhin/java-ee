<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/WEB-INF/view/template.xhtml">
    <ui:param name="title" value="PLEASE, SIGN IN"/>
    <ui:define name="content">
        <h:form prependId="false" style="display: flex; justify-content: center;">
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:outputPanel header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:"/>
                    <div>
                        <p:inputText id="username" required="true"
                                     label="username"/>
                    </div>
                    <h:outputLabel for="password" value="Password:"/>
                    <div>
                        <p:password id="password" required="true"
                                    label="password"/>
                    </div>
                        <p:commandButton value="Login" ajax="false"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
