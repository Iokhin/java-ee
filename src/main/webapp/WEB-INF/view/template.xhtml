<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Task Manager</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>

<h:body style="background-color:#f1f1f1">
    <div class="header">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:menubar>
                <p:menuitem value="Home"
                            icon="pi pi-home"
                            action="#{indexController.welcome}"
                            style="margin: 5px 0px 5px 5px;"/>
                <p:menuitem
                        rendered="#{securityService.auth}"
                        value="Project"
                        icon="pi pi-file"
                        outcome="pretty:project-list"
                        style="margin: 5px 0px 5px 0px;"/>
                <p:menuitem
                        rendered="#{securityService.auth}"
                        value="Task"
                        icon="pi pi-calendar-plus"
                        outcome="pretty:task-list"
                        style="margin: 5px 0px 5px 0px;"/>
                <p:menuitem
                        rendered="false"
                        value="User"
                        style="margin: 5px 0px 5px 0px;"/>

                <f:facet name="options">
                    <p:commandButton
                            rendered="#{not securityService.auth}"
                            value="Sing Up"/>
                    <p:commandButton
                            rendered="#{not securityService.auth}"
                            value="Sign In"
                            action="#{userLoginController.showForm}"
                            update="@form"
                            style="margin: 5px 0px 5px 5px;"/>
                    <p:commandButton
                            rendered="#{securityService.auth}"
                            value="Profile"
                            icon="pi pi-user"
                            action="#{userEditController.userEdit}"
                            style="margin: 0px 5px 5px 0px;"/>
                    <p:button
                            rendered="#{securityService.auth}"
                            value="Logout"
                            icon="pi pi-times"
                            update="@form"
                            href="#{pageContext.request.contextPath}/logout"
                            style="margin: 5px 0px 5px 0px;">
                    </p:button>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
    <div id="content">
        <p:panel id="header" header="#{title}" collapsed="true" toggleSpeed="500" closeSpeed="500"
                 style="text-align: center;"/>
        <ui:insert name="content"/>
    </div>
</h:body>
</html>
