<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Select user</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        <p:dataTable id="singleDT" var="user" value="#{projectParticipantController.users}"
                     selectionMode="single"
                     selection="#{projectParticipantController.selectedUser}" rowKey="#{user.id}">
            <f:facet name="header">
                Single with Row Click
            </f:facet>
            <p:ajax event="rowSelect" listener="#{projectParticipantController.onRowSelect}"
                    update=":form:msgs"/>
            <p:ajax event="rowUnselect" listener="#{projectParticipantController.onRowUnselect}"
                    update=":form:msgs"/>
            <p:column headerText="Username">
                <h:outputText value="#{user.login}"/>
            </p:column>
            <f:facet name="footer">
                <p:commandButton process="singleDT" update="@form" icon="pi pi-search" value="Add"
                                 action="#{projectParticipantController.participantAdd}"/>
            </f:facet>
        </p:dataTable>
    </h:form>
</h:body>
</html>
