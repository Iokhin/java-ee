<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/WEB-INF/view/template.xhtml">
    <ui:param name="title" value="TASK LIST"/>
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{taskViewController.init}"/>
        </f:metadata>
            <h:form>
                <p:dataTable var="task" value="#{taskViewController.tasks}" tableStyle="width: auto"
                             style="display: flex; justify-content: center;">
                    <p:column headerText="Id">
                        <h:outputText value="#{task.id}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{task.name}"/>
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputText value="#{task.description}"/>
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{task.status}"/>
                    </p:column>

                    <p:column headerText="Options">
                        <p:commandButton icon="fa fa-cog"
                                         action="#{taskViewController.taskEdit(task.id)}"/>
                        <p:commandButton icon="fa fa-trash-o"
                                         actionListener="#{taskViewController.removeById(task.id)}" update="@form"/>
                    </p:column>
                </p:dataTable>
                <hr/>
                <div style="display: flex; justify-content: center;">
                <p:commandButton value="CREATE NEW TASK" action="#{taskViewController.taskCreate}" update="@form"/>
                </div>
            </h:form>
    </ui:define>
    </ui:composition>
</f:view>
</html>
