<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/WEB-INF/view/template.xhtml">
    <ui:param name="title" value="PROJECT LIST"/>
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{projectViewController.init}"/>
        </f:metadata>
            <h:form>
                <p:dataTable var="project" value="#{projectViewController.projects}" tableStyle="width: auto"
                             style="display: flex; justify-content: center;">
                    <p:column headerText="Id">
                        <h:outputText value="#{project.id}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{project.name}"/>
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputText value="#{project.description}"/>
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{project.status}"/>
                    </p:column>

                    <p:column headerText="Options">
                        <p:commandButton icon="fa fa-cog" action="#{projectViewController.projectEdit(project.id)}"/>
                        <p:commandButton icon="fa fa-trash-o"
                                         actionListener="#{projectViewController.removeById(project.id)}" update="@all"/>
                        <p:commandButton icon="fa fa-calendar-check-o"
                        action="#{projectTaskViewController.showTaskList(project.id)}"/>
                        <p:commandButton icon="fa fa-users"
                        action="#{projectParticipantController.showForm(project.id)}"/>
                    </p:column>
                </p:dataTable>
                <hr/>
                <div style="display: flex; justify-content: center;">
                <p:commandButton value="CREATE NEW PROJECT" action="#{projectViewController.projectCreate}" update="@all"/>
                </div>
            </h:form>
    </ui:define>
    </ui:composition>
</f:view>
</html>
