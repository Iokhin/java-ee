<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/view/template.xhtml">
    <ui:param name="title" value="PROJECT PARTICIPANTS"/>
    <ui:define name="content">
        <div style="width: 30%; text-align: center;">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable id="singleDT" var="participant" value="#{projectParticipantController.participants}"
                             selectionMode="single"
                             selection="#{projectParticipantController.selectedParticipant}" rowKey="#{participant.id}">
                    <f:facet name="header">
                        Single with Row Click
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{projectParticipantController.onRowSelect}"
                            update=":form:msgs"/>
                    <p:ajax event="rowUnselect" listener="#{projectParticipantController.onRowUnselect}"
                            update=":form:msgs"/>
                    <p:column headerText="Username">
                        <h:outputText value="#{participant.username}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="singleDT" icon="pi pi-plus" value="Add"
                                         action="#{projectParticipantController.participantShow}">
                            <p:ajax event="dialogReturn" update="@form"/>
                        </p:commandButton>
                        <p:commandButton process="singleDT" update="@form" icon="pi pi-minus" value="Kick"
                                         action="#{projectParticipantController.participantKick}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
